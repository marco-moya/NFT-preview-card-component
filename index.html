<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card-container">
    <div class="img-container">
      <img class="img-card" src="./images/image-equilibrium.jpg" alt="imagen del producto">
      <div class="img-view-container">
        <img class="img-view" src="./images/icon-view.svg" alt="icono de vista">
      </div>
    </div>
    <div class="information-container">
      <h1><a class="name-product" href="#">Equilibrium #3429</a></h1>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-date-container">
        <span class="price-container">
          <img src="./images/icon-ethereum.svg" alt="logo de ethereum">0.041 ETH
        </span>
        <span class="date-container">
          <img src="./images/icon-clock.svg" alt="icono de reloj">3 days left
        </span>
      </div>
      <div class="creador-container">
        <div class="avatar-container">
          <img class="avatar-img" src="./images/image-avatar.png" alt="imagen de avatar">
        </div>
        <span class="text-avatar">Creation of <a href="#">Jules Wyvern</a></span>
      </div>
    </div>
  </main>
</body>
</html>
